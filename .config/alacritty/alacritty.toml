live_config_reload = true

[shell]
program = "/usr/bin/env"
args = ["bash", "-l"]

[bell]
animation = "EaseOutExpo"
color = "0xcccccc"
duration = 0

[colors.bright]
black = "0x6f6f6f"
blue = "0xc2e3ff"
cyan = "0xc0e9f8"
green = "0xd6fcba"
magenta = "0xffc6ff"
red = "0xfe978b"
white = "0xffffff"
yellow = "0xfffed5"

[colors.cursor]
background = "0xf0f0f0"
foreground = "0x26282a"

[colors.normal]
black = "0x26282a"
blue = "0x8bbce5"
cyan = "0xa2e1f8"
green = "0xb4fb73"
magenta = "0xffb2fe"
red = "0xff8878"
white = "0xf1f1f1"
yellow = "0xfffcb7"

[colors.primary]
background = "0x26282a"
foreground = "0xf0f0f0"

[cursor]
style = "Block"
unfocused_hollow = true

[env]
TERM = "tmux-256color"

[font]
size = 12.0

[font.normal]
family = "SauceCodePro Nerd Font Mono"
style = "Medium"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "NumpadAdd"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "NumpadSubtract"
mods = "Control"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[scrolling]
history = 10000

[window]
decorations = "full"
dynamic_padding = true
dynamic_title = true
opacity = 1.0
title = "Terminal"

[window.class]
general = "Alacritty"
instance = "Alacritty"
