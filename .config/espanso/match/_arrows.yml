matches:
  - trigger: ":<-"
    label: "Arrow left (single)"
    replace: "←"
  - trigger: ":->"
    label: "Arrow right (single)"
    replace: "→"
  - trigger: ":<="
    label: "Arrow left (double)"
    replace: "⇐"
  - trigger: ":=>"
    label: "Arrow right (double)"
    replace: "⇒"
  - trigger: ":|^"
    label: "Arrow up (single)"
    replace: "↑"
  - trigger: ":v|"
    label: "Arrow down (single)"
    replace: "↓"
