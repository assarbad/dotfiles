# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Personal stuff
  - trigger: ":mfg"
    label: "MFG, mit freundlichem Gruß"
    replace: "Mit freundlichem Gruß,\nOliver Schneider"
  - triggers: [ ":br",  ":wbr" ]
    label: "With best regards"
    replace: "With best regards,\nOliver Schneider"
  - triggers: [ ":rumfg", ":rusmfg" ]
    label: "С уважением"
    replace: "С уважением,\nОливер Шнайдер"
  # The rest
  - trigger: ":today"
    label: "Today in YYYY-mm-dd"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%F"
  - trigger: ":yesterday"
    label: "Yesterday in YYYY-mm-dd"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%F"
          offset: -86400
  - trigger: ":tomorrow"
    label: "Tomorrow in YYYY-mm-dd"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%F"
          offset: 86400
  - trigger: ":now"
    label: "Current time in YYYY-mm-dd HH:MM:SS"
    replace: "{{mytime}}"
    vars:
      - name: mytime
        type: date
        params:
          format: "%F %T"
  - trigger: ":isonow"
    label: "Current time in ISO 8601 format"
    replace: "{{mytime}}"
    vars:
      - name: mytime
        type: date
        params:
          format: "%+"
  - trigger: ":epoch"
    label: "Current time in seconds since Unix epoch"
    replace: "{{mytime}}"
    vars:
      - name: mytime
        type: date
        params:
          format: "%s"
  - trigger: ":shrug"
    label: "Shruggie"
    replace: "¯\\_(ツ)_/¯"
  - trigger: ":cunning"
    label: "Cunning face"
    replace: "(¬‿¬)"
  - trigger: ":eager"
    label: "Eager face"
    replace: "ʘ‿ʘ"
  - trigger: ":monocle"
    label: "Monocle"
    replace: "ಠ_ರೃ"
  - trigger: ":angry"
    label: "Angry face"
    replace: "ಠ_ಠ"
  - trigger: ":fight"
    label: "Bring it on"
    replace: "(ง ◉_◉)ง"
  - trigger: ":mischief"
    label: "Mischievous face"
    replace: "ಠᴗಠ"
  - trigger: ":unamused"
    label: "Unamused face"
    replace: "( ͡ಠ ʖ̯ ͡ಠ)"
  - trigger: ":hi0:"
